<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buddy - Modular Architecture</title>
    
    <!-- Enhanced CSS with component-specific styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/components/book-cards.css">
    <link rel="stylesheet" href="css/components/reading-interface.css">
    <link rel="stylesheet" href="css/components/modals.css">
    
    <style>
        /* Enhanced main styles for modular architecture */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
            --transition: all 0.2s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Styles */
        .main-nav {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .nav-brand h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .view-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .view-actions {
            display: flex;
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Library Stats */
        .library-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Search and Filters */
        .search-bar {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .book-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-secondary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .book-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .book-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .book-progress {
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #22d3ee);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .book-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Loading States */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Modal Styles */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s ease;
            pointer-events: none;
        }

        .modal-backdrop.show {
            background: rgba(0, 0, 0, 0.5);
            pointer-events: all;
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            min-width: 400px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .modal.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--primary-color);
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow-md);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }

            .view-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .view-actions {
                width: 100%;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-filters {
                justify-content: center;
            }

            .modal {
                min-width: 0;
                margin: 1rem;
            }
        }

        /* Component-specific styles will be loaded from separate CSS files */
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <!-- Navigation will be inserted by NavigationController -->
        
        <main class="main-content">
            <!-- Library View -->
            <div class="view active" id="library-view">
                <div class="view-header">
                    <h2 class="view-title">📚 My Library</h2>
                    <div class="view-actions">

                </div>
                
                <div class="search-bar">

                           id="library-search" 
                           placeholder="Search your library..."

                </div>
                
                <div class="book-filters">
                    <button class="filter-btn active" data-filter="all">All Books</button>
                    <button class="filter-btn" data-filter="unread">Unread</button>
                    <button class="filter-btn" data-filter="reading">Currently Reading</button>
                    <button class="filter-btn" data-filter="finished">Finished</button>
                </div>
                
                <div class="books-grid" id="books-grid">

                </div>
            </div>

            <!-- Search View -->
            <div class="view" id="search-view">
                <div class="view-header">
                    <h2 class="view-title">🔍 Search Books</h2>
                </div>
                
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" 
                               id="online-search" 
                               placeholder="Search for books online..." 
                               class="search-input">
                    </div>
                    
                    <div class="search-filters">
                        <select id="search-source" class="search-input" style="width: auto; margin-right: 1rem;">
                            <option value="all">All Sources</option>
                            <option value="google">Google Books</option>
                            <option value="openlibrary">Open Library</option>
                        </select>
                        <button class="btn btn-primary" id="search-btn">Search</button>

            <div class="view" id="reading-view">
                <div class="view-header">

            <!-- Statistics View -->
            <div class="view" id="statistics-view">
                <div class="view-header">
                    <h2 class="view-title">📊 Reading Statistics</h2>
                </div>
                <div id="statistics-content">
                    <!-- Statistics will be populated dynamically -->
                </div>
            </div>

            <!-- Settings View -->
            <div class="view" id="settings-view">
                <div class="view-header">
                    <h2 class="view-title">⚙️ Settings</h2>

                    <!-- Settings will be populated dynamically -->
                </div>
            </div>
        </main>
    </div>

<script type="module">
    // Enhanced Book Buddy - Fixed Import Paths
    
    // Import all required modules with CORRECT PATHS
    import StorageManager from './js/utils/StorageManager.js';
    import Book from './js/modules/models/Book.js';
    import Library from './js/modules/models/Library.js';
    import FileProcessor from './js/utils/FileProcessor.js';
    import NavigationController from './js/modules/ui/NavigationController.js';
    import ModalManager from './js/modules/ui/ModalManager.js';
    import BookListRenderer from './js/modules/ui/BookListRenderer.js';
    import ReadingInterface from './js/modules/ui/ReadingInterface.js';
    import { eventBus, EVENTS } from './js/utils/EventBus.js';
    import { DOMUtils, DateUtils, StringUtils } from './js/utils/Helpers.js';

    // For now, we'll skip the API services since they're empty
    // import APIService from './js/modules/services/APIService.js';
    // import GoogleBooksAPI from './js/modules/services/GoogleBooksAPI.js';

    // Main Application Class - Coordinates all modules
    class BookBuddyApp {
        constructor() {
            this.storage = new StorageManager('book-buddy');
            this.library = new Library(this.storage);
            this.fileProcessor = new FileProcessor();
            this.navigationController = new NavigationController();
            this.modalManager = new ModalManager();
            this.bookListRenderer = new BookListRenderer();
            this.readingInterface = new ReadingInterface();
            
            // Temporarily comment out API services
            // this.googleBooksAPI = new GoogleBooksAPI();
            
            this.currentBook = null;
            this.appState = {
                initialized: false,
                currentView: 'library',
                theme: 'light',
                settings: {
                    readingSpeed: 250,
                    autoSave: true,
                    notifications: true
                }
            };
            
            this.initialize();
        }
        
        async initialize() {
            try {
                console.log('🚀 Initializing Book Buddy (Fixed Imports)...');
                
                // Load app settings
                await this.loadAppSettings();
                
                // Setup UI components
                this.setupUI();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Initialize all view controllers
                this.initializeViews();
                
                // Setup file upload capabilities
                this.setupFileUpload();
                
                this.appState.initialized = true;
                console.log('✅ Book Buddy initialized successfully!');
                
                // Show welcome message if first time user
                this.checkForFirstTimeUser();
                
            } catch (error) {
                console.error('❌ Failed to initialize Book Buddy:', error);
                this.modalManager.showAlert(
                    'Initialization Error',
                    'Failed to initialize the application. Please refresh the page and try again.'
                );
            }
        }

        async loadAppSettings() {
            const settingsResult = this.storage.load('app_settings', this.appState.settings);
            
            if (settingsResult.success) {
                this.appState.settings = { ...this.appState.settings, ...settingsResult.data };
                
                // Apply theme
                if (settingsResult.data.theme) {
                    document.body.classList.add(`theme-${settingsResult.data.theme}`);
                }
            }
        }

        setupUI() {
            // Register views with navigation controller
            this.navigationController.registerView('library', DOMUtils.query('#library-view'));
            this.navigationController.registerView('search', DOMUtils.query('#search-view'));
            this.navigationController.registerView('reading', DOMUtils.query('#reading-view'));
            this.navigationController.registerView('statistics', DOMUtils.query('#statistics-view'));
            this.navigationController.registerView('settings', DOMUtils.query('#settings-view'));
        }

        setupEventListeners() {
            // Upload book button
            const uploadBtn = DOMUtils.query('#upload-book-btn');
            if (uploadBtn) {
                uploadBtn.addEventListener('click', () => this.showUploadModal());
            }

            // Search online button (temporarily disabled until API services are ready)
            const searchOnlineBtn = DOMUtils.query('#search-online-btn');
            if (searchOnlineBtn) {
                searchOnlineBtn.addEventListener('click', () => {
                    this.modalManager.showAlert('Feature Coming Soon', 'Online book search will be available in Week 2!');
                });
            }

            // Library search
            const searchInput = DOMUtils.query('#library-search');
            if (searchInput) {
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.searchLibrary(e.target.value);
                    }, 300);
                });
            }

            // Book filters
            const filterButtons = DOMUtils.queryAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    // Update active filter
                    filterButtons.forEach(btn => DOMUtils.removeClass(btn, 'active'));
                    DOMUtils.addClass(e.target, 'active');
                    
                    // Filter books
                    this.filterBooks(e.target.dataset.filter);
                });
            });

            // Book events from EventBus
            eventBus.on(EVENTS.BOOK_ADDED, (data) => {
                this.refreshLibraryView();
                this.modalManager.showAlert(
                    'Book Added',
                    `"${data.book.title}" has been added to your library!`
                );
            });

            eventBus.on(EVENTS.BOOK_UPDATED, () => {
                this.refreshLibraryView();
            });

            eventBus.on(EVENTS.BOOK_DELETED, (data) => {
                this.refreshLibraryView();
                this.modalManager.showAlert(
                    'Book Removed',
                    `"${data.book.title}" has been removed from your library.`
                );
            });

            // View change events
            eventBus.on(EVENTS.UI_VIEW_CHANGED, (data) => {
                this.handleViewChange(data.to);
            });

            // Reading events
            eventBus.on(EVENTS.BOOK_OPENED, (data) => {
                this.currentBook = data.book;
                this.readingInterface.loadBook(data.book);
                this.navigationController.navigateToView('reading');
            });
        }

        initializeViews() {
            // Initialize library view
            this.refreshLibraryView();
            
            // Initialize statistics view
            this.initializeStatisticsView();
            
            // Initialize settings view
            this.initializeSettingsView();
        }

        setupFileUpload() {
            // Setup drag and drop for the entire library view
            const libraryView = DOMUtils.query('#library-view');
            if (libraryView) {
                this.fileProcessor.setupDragAndDrop(libraryView, (result) => {
                    if (result.success) {
                        this.library.addBook(result.bookData);
                    } else {
                        this.modalManager.showAlert('Upload Error', result.message);
                    }
                });
            }
        }

        showUploadModal() {
            this.modalManager.showBookUpload(async (file) => {
                try {
                    // Show processing message
                    const processingModal = this.modalManager.showModal({
                        title: 'Processing File',
                        content: '<p>📚 Processing your book file...</p>',
                        closable: false
                    });

                    // Process file
                    const result = await this.fileProcessor.processFile(file);
                    
                    // Close processing modal
                    processingModal.close();

                    if (result.success) {
                        // Add book to library
                        const addResult = await this.library.addBook(result.bookData);
                        
                        if (!addResult.success) {
                            this.modalManager.showAlert('Error', addResult.message);
                        }
                    } else {
                        this.modalManager.showAlert('Upload Error', result.message);
                    }
                } catch (error) {
                    this.modalManager.showAlert('Error', 'Failed to process file: ' + error.message);
                }
            });
        }

        refreshLibraryView() {
            this.updateLibraryStats();
            this.renderBooks();
        }

        updateLibraryStats() {
            const stats = this.library.getLibraryStats();
            const statsElement = DOMUtils.query('#library-stats');
            
            if (statsElement) {
                statsElement.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalBooks}</div>
                        <div class="stat-label">Total Books</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.booksRead}</div>
                        <div class="stat-label">Books Read</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.booksReading}</div>
                        <div class="stat-label">Currently Reading</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalWords.toLocaleString()}</div>
                        <div class="stat-label">Total Words</div>
                    </div>
                `;
            }
        }

        renderBooks(books = null) {
            const booksToRender = books || this.library.getAllBooks();
            const gridElement = DOMUtils.query('#books-grid');
            
            if (!gridElement) return;

            if (booksToRender.length === 0) {
                gridElement.innerHTML = `
                    <div class="empty-state">
                        <h3>📚 No books in your library yet</h3>
                        <p>Upload your first book to get started!</p>
                        <button class="btn btn-primary" onclick="document.getElementById('upload-book-btn').click()">
                            📤 Upload Book
                        </button>
                    </div>
                `;
                return;
            }

            gridElement.innerHTML = this.bookListRenderer.renderBookCards(booksToRender);
            
            // Setup book card event listeners
            this.setupBookCardListeners();
        }

        setupBookCardListeners() {
            const bookCards = DOMUtils.queryAll('.book-card');
            bookCards.forEach(card => {
                const bookId = card.dataset.bookId;
                
                // Open book for reading
                const readBtn = card.querySelector('.btn-read');
                if (readBtn) {
                    readBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const book = this.library.getBook(bookId);
                        if (book) {
                            eventBus.emit(EVENTS.BOOK_OPENED, { book });
                        }
                    });
                }
                
                // Delete book
                const deleteBtn = card.querySelector('.btn-delete');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const book = this.library.getBook(bookId);
                        if (book) {
                            const confirmed = await this.modalManager.showConfirm(
                                'Delete Book',
                                `Are you sure you want to delete "${book.title}"? This action cannot be undone.`,
                                'Delete',
                                'Cancel'
                            );
                            
                            if (confirmed) {
                                this.library.removeBook(bookId);
                            }
                        }
                    });
                }
            });
        }

        searchLibrary(query) {
            if (!query.trim()) {
                this.renderBooks();
                return;
            }
            
            const results = this.library.searchBooks(query);
            this.renderBooks(results);
        }

        filterBooks(filter) {
            let books;
            
            switch (filter) {
                case 'unread':
                    books = this.library.getBooksByStatus('unread');
                    break;
                case 'reading':
                    books = this.library.getBooksByStatus('reading');
                    break;
                case 'finished':
                    books = this.library.getBooksByStatus('finished');
                    break;
                default:
                    books = this.library.getAllBooks();
            }
            
            this.renderBooks(books);
        }

        handleViewChange(viewName) {
            switch (viewName) {
                case 'library':
                    this.refreshLibraryView();
                    break;
                case 'statistics':
                    this.updateStatisticsView();
                    break;
                case 'settings':
                    this.updateSettingsView();
                    break;
            }
        }

        initializeStatisticsView() {
            const content = DOMUtils.query('#statistics-content');
            if (content) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>📊 Reading Statistics</h3>
                        <p>Detailed statistics will be available in Week 2!</p>
                    </div>
                `;
            }
        }

        updateStatisticsView() {
            const stats = this.library.getLibraryStats();
            const content = DOMUtils.query('#statistics-content');
            
            if (content) {
                content.innerHTML = `
                    <div class="stats-overview">
                        <div class="library-stats">
                            <div class="stat-card">
                                <div class="stat-value">${stats.totalBooks}</div>
                                <div class="stat-label">Total Books</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${Math.round(stats.avgProgress * 100)}%</div>
                                <div class="stat-label">Average Progress</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.totalWords.toLocaleString()}</div>
                                <div class="stat-label">Total Words</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stats.totalNotes}</div>
                                <div class="stat-label">Notes</div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        initializeSettingsView() {
            const content = DOMUtils.query('#settings-content');
            if (content) {
                content.innerHTML = `
                    <div class="settings-form">
                        <div class="setting-group">
                            <label>Reading Speed (words per minute)</label>
                            <input type="number" id="reading-speed" class="form-input" value="${this.appState.settings.readingSpeed}" min="100" max="1000">
                        </div>
                        <div class="setting-group">
                            <label>
                                <input type="checkbox" id="auto-save" ${this.appState.settings.autoSave ? 'checked' : ''}>
                                Auto-save reading progress
                            </label>
                        </div>
                        <div class="setting-group">
                            <label>
                                <input type="checkbox" id="notifications" ${this.appState.settings.notifications ? 'checked' : ''}>
                                Enable notifications
                            </label>
                        </div>
                        <div class="setting-actions">
                            <button class="btn btn-primary" id="save-settings">Save Settings</button>
                            <button class="btn btn-outline" id="export-library">Export Library</button>
                            <button class="btn btn-outline" id="import-library">Import Library</button>
                        </div>
                    </div>
                `;
                
                this.setupSettingsListeners();
            }
        }

        updateSettingsView() {
            this.initializeSettingsView();
        }

        setupSettingsListeners() {
            const saveBtn = DOMUtils.query('#save-settings');
            if (saveBtn) {
                saveBtn.addEventListener('click', () => this.saveSettings());
            }

            const exportBtn = DOMUtils.query('#export-library');
            if (exportBtn) {
                exportBtn.addEventListener('click', () => this.exportLibrary());
            }

            const importBtn = DOMUtils.query('#import-library');
            if (importBtn) {
                importBtn.addEventListener('click', () => this.importLibrary());
            }
        }

        saveSettings() {
            const readingSpeed = parseInt(DOMUtils.query('#reading-speed')?.value) || 250;
            const autoSave = DOMUtils.query('#auto-save')?.checked || false;
            const notifications = DOMUtils.query('#notifications')?.checked || false;

            this.appState.settings = {
                readingSpeed,
                autoSave,
                notifications
            };

            const result = this.storage.save('app_settings', this.appState.settings);
            
            if (result.success) {
                this.modalManager.showAlert('Settings Saved', 'Your settings have been saved successfully!');
            } else {
                this.modalManager.showAlert('Error', 'Failed to save settings: ' + result.message);
            }
        }

        exportLibrary() {
            try {
                const exportData = this.library.exportLibrary();
                const blob = new Blob([exportData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `book-buddy-library-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.modalManager.showAlert('Export Complete', 'Your library has been exported successfully!');
            } catch (error) {
                this.modalManager.showAlert('Export Error', 'Failed to export library: ' + error.message);
            }
        }

        async importLibrary() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                try {
                    const text = await file.text();
                    const result = await this.library.importLibrary(text);
                    
                    if (result.success) {
                        this.modalManager.showAlert(
                            'Import Complete', 
                            `Successfully imported ${result.results.imported} books!`
                        );
                        this.refreshLibraryView();
                    } else {
                        this.modalManager.showAlert('Import Error', result.message);
                    }
                } catch (error) {
                    this.modalManager.showAlert('Import Error', 'Failed to import library: ' + error.message);
                }
            };
            
            input.click();
        }

        checkForFirstTimeUser() {
            const books = this.library.getAllBooks();
            if (books.length === 0) {
                setTimeout(() => {
                    this.modalManager.showModal({
                        title: '👋 Welcome to Book Buddy!',
                        content: `
                            <div style="text-align: center;">
                                <h3>Your Personal Digital Library</h3>
                                <p>Get started by uploading your first book!</p>
                                <div style="margin: 1.5rem 0;">
                                    <button class="btn btn-primary" id="welcome-upload">📤 Upload a Book</button>
                                </div>
                            </div>
                        `,
                        buttons: [
                            {
                                text: 'Get Started',
                                action: 'close',
                                className: 'btn-primary'
                            }
                        ],
                        onAction: (action, modalId) => {
                            if (action === 'close') return true;
                        }
                    });

                    // Setup welcome modal buttons
                    setTimeout(() => {
                        const uploadBtn = DOMUtils.query('#welcome-upload');
                        
                        if (uploadBtn) {
                            uploadBtn.addEventListener('click', () => {
                                this.modalManager.closeAllModals();
                                this.showUploadModal();
                            });
                        }
                    }, 100);
                }, 1000);
            }
        }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        window.bookBuddyApp = new BookBuddyApp();
    });

    window.BookBuddyApp = BookBuddyApp;
</script>
